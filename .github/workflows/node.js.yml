name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Go to project folder
      run: cd health
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./health
      run: npm install
    
    - name: Run linter
      working-directory: ./health
      run: npm run lint
    
    - name: Run tests
      working-directory: ./health
      run: npm test
