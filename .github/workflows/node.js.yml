name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./health
      run: npm ci
    
    - name: Run linter
      working-directory: ./health
      run: npx eslint src __tests__
    
    - name: Run tests
      working-directory: ./health
      run: npm test
